<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Création de consultations médicales et paramédicales en ligne — Lecture</title>
  <link rel="icon" href="favicon.ico">
  <style>
    :root{
      --bg:#070707;
      --text:rgba(255,255,255,.92);
      --line:rgba(255,255,255,.12);
      --max: 980px;
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .wrap{
      min-height:100svh;
      display:flex;
      justify-content:center;
      padding: 18px 14px 40px;
    }
    .page{ width:min(var(--max), 100%); }

    .top{
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(7,7,7,.88);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,.10);
      padding: 12px 0;
      margin-bottom: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .title{
      margin:0;
      font-weight:800;
      letter-spacing:.6px;
      text-transform: uppercase;
      font-size: clamp(14px, 2.4vw, 18px);
    }
    .back{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
      text-decoration:none;
      transition:.15s ease;
      white-space:nowrap;
    }
    .back:hover{ background: rgba(255,255,255,.10); transform: translateY(-1px); }
    .icon{ width:18px; height:18px; display:block; }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .imgFrame{
      position: relative;
      border-radius: var(--r);
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
    }
    img{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }

    .wm{
      position:absolute;
      inset:0;
      background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20width%3D%27420%27%20height%3D%27260%27%3E%0A%20%20%3Cstyle%3Etext%7Bfont-family%3A%20Arial%2C%20sans-serif%3B%20font-size%3A18px%3B%20fill%3Argba%280%2C0%2C0%2C0.08%29%3B%7D%3C/style%3E%0A%20%20%3Ctext%20x%3D%270%27%20y%3D%27140%27%20transform%3D%27rotate%28-18%200%20140%29%27%3EKevin%20Combe%20%E2%80%94%20combe.pro%3C/text%3E%0A%3C/svg%3E");
      background-repeat: repeat;
      opacity: .22;
      pointer-events:none;
      mix-blend-mode: multiply;
    }

    @media (max-width: 520px){
      .wrap{ padding: 14px 12px 36px; }
    }
    @media (min-width: 1024px){
      :root{ --max: 760px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="page">
      <div class="top">
        <h1 class="title">Création de consultations médicales et paramédicales en ligne</h1>
        <a class="back" href="index.html" title="Retour">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Retour
        </a>
      </div>

      <div class="grid">
        <div class="imgFrame">
          <div class="wm" aria-hidden="true"></div>
          <img src="previews/creation-consultations-en-ligne-p01.png" alt="Création de consultations médicales et paramédicales en ligne — page 1">
        </div>
        <div class="imgFrame">
          <div class="wm" aria-hidden="true"></div>
          <img src="previews/creation-consultations-en-ligne-p02.png" alt="Création de consultations médicales et paramédicales en ligne — page 2">
        </div>
        <div class="imgFrame">
          <div class="wm" aria-hidden="true"></div>
          <img src="previews/creation-consultations-en-ligne-p03.png" alt="Création de consultations médicales et paramédicales en ligne — page 3">
        </div>
        <div class="imgFrame">
          <div class="wm" aria-hidden="true"></div>
          <img src="previews/creation-consultations-en-ligne-p04.png" alt="Création de consultations médicales et paramédicales en ligne — page 4">
        </div>
        <div class="imgFrame">
          <div class="wm" aria-hidden="true"></div>
          <img src="previews/creation-consultations-en-ligne-p05.png" alt="Création de consultations médicales et paramédicales en ligne — page 5">
        </div>
        <div class="imgFrame">
          <div class="wm" aria-hidden="true"></div>
          <img src="previews/creation-consultations-en-ligne-p06.png" alt="Création de consultations médicales et paramédicales en ligne — page 6">
        </div>
        <div class="imgFrame">
          <div class="wm" aria-hidden="true"></div>
          <img src="previews/creation-consultations-en-ligne-p07.png" alt="Création de consultations médicales et paramédicales en ligne — page 7">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      const isMac = navigator.platform.toUpperCase().includes("MAC");
      const mod = isMac ? e.metaKey : e.ctrlKey;
      if (mod && (key === "s" || key === "p")) e.preventDefault();
    });
  </script>
</body>
</html>
